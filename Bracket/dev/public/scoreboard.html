<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
  <title>US Open Cup Scoreboard</title>
  <meta content='' name='description' />
  <meta content='' name='author' />
  <meta content='width=device-width' name='viewport' />
  <link href='css/style.css' rel='stylesheet'>
    <script src='js/libs/modernizr-2.5.2.min.js'></script>
    <script src='js/libs/jquery-1.7.1.min.js'></script>
    <script src='js/libs/mustache.js'></script>
    <script src='js/libs/iscroll.js'></script>
    <script src='js/scoreboard.js'></script>
    <script id='scoreboard-template' type='text/x-mustache-template'>
        {{#scoreboardData}}
          {{#game}}
          <li>
            <div class='bracketGame' data-id='{{id}}'>
              <div class='homeTeam'>{{homeName}}</div>
              <div class='homeScore'>{{homeScore}}</div>
              <div class='awayTeam'>{{awayName}}</div>
              <div class='awayScore'>{{awayScore}}</div>
              <div class='extraTime'>{{extraTime}}</div>
            </div>
          </li>
          {{/game}}
        {{/scoreboardData}}
    </script>
              
  </link>
  
</head>
<body>
	<div><img src="images/prevArrow.png" id="prevBtn"></div>  
 <div id="wrapper">
     <div id="scroller">
         <ul id="thelist">
         </ul>
     </div>
 </div>
 <div><img src="images/nextArrow.png" id="nextBtn"></div>
</body>
